<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
  <script src=
"https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js">
  </script>
</head>
<body id="body">
  <div class="header">
    <h1>Etch A Sketch</h1>
    <div class="controls">
      <div class="control-item">
        <label for="slider">size</label>
        <input id="slider" class="slider" type="range" min="16" max="100" value="16" style="margin-right: 20px">
      </div>
      
      <div class="control-item">
        <label for="style">color</label>
        <input id="style" class="slider" type="range" min="1" max="2" value="1">
        <label for="style">b&w</label>
      </div>

      <div class="control-item">
        <label for="pen">draw</label>
        <input id="pen" class="slider" type="range" min="1" max="2" value="1">
        <label for="pen">erase</label>
      </div>

      <button id="snapshot">Snapshot</button>
    </div>
    
  </div>

  <div id='containerGrid' class="containerGrid"></div>
  <div id="controls-gallery">
    <div>
      <h3>Gallery</h3>
      <p>right click to save</p>
    </div>
  </div>
  <div id="canvaContainer"></div>
  <footer>
    <a href="https://github.com/gterrile"><img src="github-mark.png" height="30px"></a>
    <p>by @gterrile</p>
  </footer>
  <audio id="shutter" src="sounds/shutter.wav"></audio>
  <script src="script.js"></script>
</body>
</html>
