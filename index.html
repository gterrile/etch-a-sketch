<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
  <script src=
"https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js">
  </script>
</head>
<body id="body">
  <div class="header">
    <h1>Etch A Sketch</h1>
    <div class="controls">
      <label for="slider">size</label>
      <input id="slider" type="range" min="16" max="100" value="16" style="margin-right: 20px">

      <label for="style">color</label>
      <input id="style" type="range" min="1" max="2" value="1">
      <label for="style" style="margin-right: 20px;">b&w</label>

      <label for="pen">draw</label>
      <input id="pen" type="range" min="1" max="2" value="1">
      <label for="pen">erase</label>
    </div>
    <button id="snapshot">Snapshot</button>
  </div>

  <div id='containerGrid' class="containerGrid"></div>
  <h3>Gallery</h3>
  <p>Right click and save as.</p>
  <div id="canvaContainer"></div>
  <audio id="shutter" src="sounds/shutter.wav"></audio>
  <script src="script.js"></script>
</body>
</html>
